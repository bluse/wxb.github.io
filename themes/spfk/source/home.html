<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" mrc="text/html; charset=gb2312" />
<title>雕刻时光</title>
<style type="text/css">
body{
font-family: Trebuchet MS, Lucida Sans Unicode, Arial, sans-serif;
margin-top:0px;
background-repeat:no-repeat;
padding-top:100px;
background-color: black;
}
#myContent, #myContent blink{
width:980px;
height:200px;
margin: auto auto;
background:black;
color: #00FF00;
font-family:courier;
}
blink{
display:inline;

}
</style>
<script type="text/javascript">
var charIndex = -1;
var stringLength = 0;
var inputText;
function writeContent(init){
if(init){
inputText = document.getElementById('mrcToWrite').innerHTML;
}
if(charIndex==-1){
    charIndex = 0;
    stringLength = inputText.length;
}
var initString = document.getElementById('myContent').innerHTML;
initString = initString.replace(/<SPAN.*$/gi,"");

var theChar = inputText.charAt(charIndex);
var nextFourChars = inputText.substr(charIndex,4);
if(nextFourChars=='<BR>' || nextFourChars=='<br>'){
    theChar  = '<BR>';
    charIndex+=3;
}
initString = initString + theChar + "<SPAN id='blink'>_</SPAN>";
document.getElementById('myContent').innerHTML = initString;

charIndex = charIndex/1 +1;
if(charIndex%2==1){
     document.getElementById('blink').style.display='none';
}else{
     document.getElementById('blink').style.display='inline';
}

if(charIndex<=stringLength){
    setTimeout('writeContent(false)',150);
}else{
    blinkSpan();
}
}

var currentStyle = 'inline';
function blinkSpan(){
if(currentStyle=='inline'){
currentStyle='none';
}else{
currentStyle='inline';
//window.location.href="/";
}
document.getElementById('blink').style.display = currentStyle;
setTimeout('blinkSpan()',500);

}
</script>
</head>
<body>
<div id="myContent">
</div>
<div id="mrcToWrite" style="display:none">
$ Hi, 你好！<br>
欢迎你来到我的博客！在这茫茫人海中，我们能够相遇真的很高兴。<br>
我是王晓勃，一名PHP程序员！和所有有想法的程序员一样，始终梦想自己可以成为一名大牛<br>
可是理想很丰满，现实很骨感<br>
挣扎了很久，也算是想清楚了一些事情！很多时候，很多事情，不必太看重远方的目标。静下心来努力工作，努力生活，剩下的就交给时间<br>
你想得到一些东西就必须用已有的东西去交换，这就是积累，我用时间去交换！把学习的知识和感悟积累下来，这就是这个博客的由来<br>
好了，不啰嗦了！进入主题
</div>
<script type="text/javascript">
writeContent(true);
</script>

</body>
</html>
